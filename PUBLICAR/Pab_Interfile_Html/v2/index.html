<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfile - Pessoa & Produto CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true"><i class="bi bi-box-arrow-right"></i> Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link disabled" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtos" type="button" role="tab" aria-controls="produtos" aria-selected="false"><i class="bi bi-box-seam"></i> Produtos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link disabled" id="pessoas-tab" data-bs-toggle="tab" data-bs-target="#pessoas" type="button" role="tab" aria-controls="pessoas" aria-selected="false"><i class="bi bi-person-badge"></i> Pessoas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link disabled" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab" aria-controls="cadastro" aria-selected="false"><i class="bi bi-card-checklist"></i> Produto - Cadastro/Atualização</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="login-form" class="mt-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="username" value="123.852.963-79" data-mask="000.000.000-00" data-mask-reverse="true" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" value="852" required>
                    </div>
                    <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadPessoa">Cadastrar</button>
                </form>
            </div>

            <!-- Produtos Tab -->
            <div class="tab-pane fade" id="produtos" role="tabpanel" aria-labelledby="produtos-tab">
                <div class="mt-3">

                    <div class="input-group justify-content-between">
                        <h3>Lista de Produtos</h3>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" id="btnAddProduto" class="btn btn-outline-success"><i class="bi bi-plus-square"></i> Add+</button>
                            <button type="button" id="btnSair" class="btn btn-outline-danger"><i class="bi bi-box-arrow-in-left"></i> Sair</button>
                        </div>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Estoque</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="produto-tabela">
                            <!-- Produtos serão adicionados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Cadastro/Atualização Tab -->
            <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                <form id="produto-form" class="mt-3">
                    <input type="hidden" id="produto-id">
                    <div class="mb-3">
                        <label for="produto-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="produto-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="produto-preco" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="produto-preco" data-mask="###0.00" data-mask-reverse="true" required>
                    </div>
                    <div class="mb-3">
                        <label for="produto-estoque" class="form-label">Estoque</label>
                        <input type="number" class="form-control" id="produto-estoque" required>
                    </div>
                    <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
                    <button id="btnCancelar" class="btn btn-danger">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Pessoas Tab -->
        <div class="tab-pane fade" id="pessoas" role="tabpanel" aria-labelledby="pessoas-tab">
            <div class="mt-3">

                <div class="input-group justify-content-between">
                    <h3>Lista de Pessoas</h3>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" id="btnAddPessoa" class="btn btn-outline-success"><i class="bi bi-plus-square"></i> Add+</button>
                        <button type="button" id="btnSairPessoa" class="btn btn-outline-danger"><i class="bi bi-box-arrow-in-left"></i> Sair</button>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">Renda</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Senha</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="pessoa-tabela">
                        <!-- Pessoas serão adicionados aqui -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- Modal Cadastro de Pessoa -->
    <div class="modal fade" id="modalCadPessoa" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Pessoa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pessoa-form" class="mt-3">
                        <input type="hidden" id="pessoa-id">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="pessoa-nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" id="pessoa-nascimento" data-mask="00/00/0000" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Valor Renda</label>
                            <input type="text" class="form-control" id="pessoa-renda" data-mask="###0.00" data-mask-reverse="true" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="pessoa-cpf" data-mask="000.000.000-00" data-mask-reverse="true" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="pessoa-senha" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvarPessoa" class="btn btn-primary">Salvar</button>
                    <button type="button" id="btnCancelarPessoa" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script src="script_login.js"></script>
    <script src="script_produto.js"></script>
    <script src="script_pessoa.js"></script>
</body>
</html>
